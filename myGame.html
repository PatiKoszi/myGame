<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">

    <title>Title</title>
</head>
<style>
    #myProgress {
        height:240px;
        background-color: grey;
    }
    #myBar {
        width: 60px;
        height: 1%;
        background-color: green;
    }
</style>
<body>
<h1>JavaScript Progress Bar</h1>

<div id="myProgress">
    <div id="myBar"></div>
</div>

<br>
<button onclick="move()">Click Me</button>

<script>
    function move() {
        var elementBar = document.getElementById("myBar");
        var height = 1;
        var id = setInterval(frame);

        function frame() {
            if (height >= 100) {
                clearInterval(id);
            } else {
                height++;
                elementBar.style.height = height + '%';
            }
        }
    }
</script>
</body>
</html>
