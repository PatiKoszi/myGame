<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="myGame.css">

    <title>Title</title>
</head>

<body>
<h1>JavaScript Progress Bar</h1>

<div id="myProgress">
    <div id="myBar"></div>

</div>

<br>
<button onclick="move()">Down</button>
<br>
<button onclick="back()">UP</button>

<script>
    var bar = document.getElementById("myBar");

    var height= 50;

    //bar.style.height jak ma szczytywać z aktualnego położenia
    //bar.style.height = height + '%'; ???

    //setInterval(move,1000);

    function move() {
       var id = setInterval(line,100);
        function line() {
            if (height >= 100) {
                clearInterval(id);
            } else {
                height++;
                bar.style.height = height + '%';
            }
        }
    }






        function back() {
            var id = setInterval(line, 100);

            function line() {
                if (height <= 1) {
                    clearInterval(id);
                } else {
                    height--;
                    bar.style.height = height + '%';

                }
            }
        }

</script>
</body>
</html>
